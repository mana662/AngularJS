<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8"/>
	<title>Yo Man</title>
	<link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
	<link rel="stylesheet" href="public/layout.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
	<script src="http://code.angularjs.org/1.2.4/angular-route.js"></script>
	<script type="text/javascript"
	        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script type="text/javascript" src="restangular.js"></script>
	<script src="app.js"></script>
	
</head>

<body ng-app="user">

<div ng-view></div>

<!-- TEMPLATE : users.list.html -->
<script type="text/ng-template" id="users.list.html">
	<input type="text" ng-model="search" class="search-query" placeholder="Search">

	<h3>Users</h3>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Year</th>
			<th>Employee</th>
			<th>Actions</th>
			<th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="user in users | filter:search | orderBy:'name'" ng-show="user._id">
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
			<td>{{user.gender}}</td>
			<td>{{user.year}}</td>
			<td>{{user.employee}}</td>


			<td>
				<a href="#/edit/{{user._id}}"><i class="icon-pencil"></i></a>
				<a href="#/statistic">stat</a>
			</td>
		</tr>
		</tbody>
	</table>

</script>

<!-- TEMPLATE : users.detail.html -->
<script type="text/ng-template" id="users.detail.html">
	<form name="myForm" class="form-horizontal">

		<div class="control-group" ng-class="{error: myForm.name.$invalid}">
			<label class="control-label" for="name">First name</label>

			<div class="controls">
				<input type="text" name="name" ng-model="user.name" required>
			</div>
		</div>


		<div class="control-group" ng-class="{error: myForm.age.$invalid}">
			<label class="control-label" for="age">Age</label>

			<div class="controls">
				<input type="text" name="age" ng-model="user.age" required>
			</div>
		</div>

		<div class="control-group" ng-class="{error: myForm.gender.$invalid}">
			<label class="control-label" for="gender">Gender</label>

			<div class="controls">
				<textarea name="gender" ng-model="user.gender" required></textarea>
			</div>
		</div>

		<div class="control-group" ng-class="{error: myForm.year.$invalid}">
			<label class="control-label" for="year">Year</label>

			<div class="controls">
				<input type="text" name="year" ng-model="user.year" required>
			</div>
		</div>

		<div class="control-group" ng-class="{error: myForm.employee.$invalid}">
			<label class="control-label" for="employee">Employee</label>

			<div class="controls">
				<input ng-model="user.employee" type="checkbox" name="employee" value="true">
			</div>
		</div>


		<br>
		<a href="#/" class="btn">Cancel</a>
		<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
		        class="btn btn-primary">Save
		</button>
		<button ng-click="destroy()"
		        ng-show="user._id" class="btn btn-danger">Delete
		</button>
	</form>

	<pre>$scope.user = {{user|json}}</pre>
	<pre>$scope.groups = {{groups|json}}</pre>
</script>



<!-- TEMPLATE : users.stat.html -->
<script type="text/ng-template" id="users.stat.html">

</script>


</body>

</html>
